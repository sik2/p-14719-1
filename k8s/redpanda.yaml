apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redpanda
  namespace: backend
spec:
  serviceName: redpanda
  replicas: 1
  selector:
    matchLabels:
      app: redpanda
  template:
    metadata:
      labels:
        app: redpanda
    spec:
      containers:
        - name: redpanda
          image: redpandadata/redpanda:v24.1.1
          args:
            - redpanda
            - start
            - --smp=1
            - --memory=256M
            - --reserve-memory=0M
            - --overprovisioned
            - --node-id=0
            - --check=false
            - --kafka-addr=PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
            - --advertise-kafka-addr=PLAINTEXT://redpanda.backend.svc.cluster.local:29092,OUTSIDE://localhost:9092
            - --pandaproxy-addr=0.0.0.0:8082
            - --advertise-pandaproxy-addr=localhost:8082
          ports:
            - name: kafka-internal
              containerPort: 29092
            - name: kafka-external
              containerPort: 9092
            - name: pandaproxy
              containerPort: 8082
            - name: admin
              containerPort: 9644
          volumeMounts:
            - name: datadir
              mountPath: /var/lib/redpanda/data
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
  volumeClaimTemplates:
    - metadata:
        name: datadir
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: redpanda
  namespace: backend
spec:
  selector:
    app: redpanda
  ports:
    - name: kafka-internal
      port: 29092
      targetPort: 29092
    - name: kafka-external
      port: 9092
      targetPort: 9092
    - name: pandaproxy
      port: 8082
      targetPort: 8082
    - name: admin
      port: 9644
      targetPort: 9644
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redpanda-console
  namespace: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redpanda-console
  template:
    metadata:
      labels:
        app: redpanda-console
    spec:
      containers:
        - name: console
          image: redpandadata/console:v2.5.2
          ports:
            - containerPort: 8080
          env:
            - name: KAFKA_BROKERS
              value: "redpanda:29092"
---
apiVersion: v1
kind: Service
metadata:
  name: redpanda-console
  namespace: backend
spec:
  selector:
    app: redpanda-console
  ports:
    - port: 8090
      targetPort: 8080
