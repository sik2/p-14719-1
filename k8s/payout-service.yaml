apiVersion: apps/v1
kind: Deployment
metadata:
  name: payout-service
  namespace: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payout-service
  template:
    metadata:
      labels:
        app: payout-service
    spec:
      containers:
        - name: payout-service
          image: sik2dev/p-14650-2:payout-service
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "redpanda:29092"
          envFrom:
            - secretRef:
                name: app-secret
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            failureThreshold: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            periodSeconds: 15
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: payout-service
  namespace: backend
spec:
  selector:
    app: payout-service
  ports:
    - port: 8080
      targetPort: 8080
